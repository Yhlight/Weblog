<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单控件</title>
</head>
<body>
    <form action="">
        姓名：
        <input type="text" placeholder="请输入姓名">
        <br><br>
        手机：
        <input type="text" placeholder="请输入手机号">
        <br><br>
        出生日期：
        <input type="date">
        <br><br>
        邮箱：
        <input type="text" placeholder="请输入电子邮箱">
        <br><br>
        性别：
        <label><input type="radio" name="sex" value="nan">男</label>
        <label><input type="radio" name="sex" value="nv">女</label>
        <br><br>
        婚姻状态：
        <select>
            <option value="111">已婚</option>
            <option value="222">未婚</option>
        </select>
        <br><br>
        爱好：
            <input type="checkbox" name="hobby" value="333">看书
            <input type="checkbox" name="hobby" value="444">看书
            <input type="checkbox" name="hobby" value="555">看书
            <input type="checkbox" name="hobby" value="666">看书
            <br><br>
            <input type="reset">
            <input type="submit">
    </form>
</body>
</html>
