<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荧火光</title>

    <style>
        .outer h2 {
            text-align: center;
        }

        .outer div {
            margin: 0 auto;
            width: 80%;
            height: 50%;
            border: 2px red dashed;
            font-size: 1.2rem;
            padding: 1rem;
            letter-spacing: 0.5rem;
        }

        .outer div::first-letter {
            text-decoration: underline;
            font-style: oblique;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="outer">
        <h2>《天龙八部》节选</h2>
        <div>
            练武厅东坐着二人。上首是个四十左右的中年道姑，铁青着脸，嘴唇紧闭。下首是个五十余岁的老者，右手捻着长须，神情甚是得意。两人的座位相距一丈有余，身后各站着二十余名男女弟子。西边一排椅子上坐着十余位宾客。东西双方的目光都集注于场中二人的角斗。
        </div>
    </div>
</body>

</html>
